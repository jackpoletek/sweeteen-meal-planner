<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found | Sweeteen</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="404 Page Not Found. You will be redirected to the homepage.">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Auto redirect after 5 secs-->
    <meta http-equiv="refresh" content="5;url=index.html">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/404.css">
</head>

    <body>
        <main class="error-wrapper">
            <section class="error-card">
                <h1 class="brand">Sweeteen</h1>
                <p class="error-code">404</p>

                <h2 class="error-title">Page Not Found</h2>
                <p class="error-message">
                    The page you're looking for doesn't exist or has been moved.
                </p>

                <p class="redirect-info">
                    Redirecting to the main page in <span id="countdown">5</span> seconds...
                </p>

                <a href="index.html" class="btn btn-success mt-3">
                    Go to Main Page
                </a>
            </section>
        </main>

        <script src="assets/js/404.js"></script>
    </body>
</html>
