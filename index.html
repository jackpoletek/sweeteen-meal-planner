<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines-->
    <meta name="description"
        content="Diabetic Meal Planner for teens helps manage blood sugar with carb counting and insulin dose calculations based on food glycaemic index and meal timing." />
    <meta name="keywords" content="diabetes meal planner, carb counting, insulin calculator, glycemic index, GI, blood sugar management, diabetic diet, CC calculator" />

    <title>SweeTeen - Diabetic Meal Planner</title>

    <!-- Favicon -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">

    <!-- Meal Selection -->
    <div class="card">
      <div class="card-header bg-primary text-white">
        Meal Information
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="mealType" class="form-label">Select Meal Type:</label>
          <select id="mealType" class="form-select">
            <option value="breakfast">Breakfast</option>
            <option value="second_breakfast">Second Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="afternoon_snack">Afternoon Snack</option>
            <option value="dinner">Dinner</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Food Selection -->
    <div class="card">
      <div class="card-header bg-success text-white">
        Food Selection
      </div>
      <div class="card-body position-relative">
        <div class="mb-3">
          <label for="foodSearch" class="form-label">Search Foods:</label>
          <input type="text" id="foodSearch" class="form-control" placeholder="Type to search...">
          <div id="foodDropdown" class="dropdown-menu"></div>
        </div>
        <button id="addFood" class="btn btn-success">Add Food</button>
      </div>
    </div>

    <!-- Selected Foods -->
    <div class="card">
      <div class="card-header">
        Selected Foods
      </div>
      <div class="card-body">
        <div id="selectedFoodsList" class="mb-3">
          <p class="text-placeholder">No foods selected</p>
        </div>
      </div>
    </div>

    <!-- Result -->
    <div class="card">
      <div class="card-header bg-info text-white">
        Meal Calculation
      </div>
      <div class="card-body">
        <div id="results" class="total-display">
          <p>Select foods to calculate</p>
        </div>
        <div id="foodDetails" class="mt-3"></div>
      </div>
    </div>

    <!-- GI Guide -->
    <div class="card">
      <div class="card-header">
        Glycaemic Index Guide
      </div>
      <div class="card-body">
        <ul class="gi-guide-list">
          <li><span class="low">Low GI (≤ 55)</span> - Minimal blood sugar impact</li>
          <li><span class="medium">Medium GI (56-69)</span> - Moderate impact blood sugar impact</li>
          <li><span class="high">High GI (≥ 70)</span> - Rapid blood sugar rise!</li>
        </ul>
    </div>
  </div>
      </div>
    
</body>
</html>
